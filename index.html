<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Soccer Bounce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e7d32; /* Darker green background sesuai gaya sebelumnya */
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            width: 360px;
            height: 640px;
            background-color: #4CAF50;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: auto;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .welcome-text {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ffffff;
        }

        .app-name {
            font-size: 1.5em;
            font-weight: normal;
            margin-bottom: 40px;
            color: #ffffff;
        }

        .login-with-text {
            font-size: 1em;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .input-group {
            margin-bottom: 20px;
            width: 100%;
            max-width: 280px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            box-sizing: border-box;
        }

        .button-group {
            width: 100%;
            max-width: 280px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-button {
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: block;
            width: 100%;
            box-sizing: border-box;
        }

        .login-button:hover {
            opacity: 0.9;
        }

        .play-guest { background-color: #0088CC; } /* Biru */
        .view-leaderboard { background-color: #FF9800; } /* Oranye */

        @media (max-width: 360px) {
            .container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-text">WELCOME</div>
        <div class="app-name">SOCCER BOUNCE</div>
        <div class="login-with-text">ENTER YOUR NAME</div>
        <div class="input-group">
            <input type="text" id="playerNameInput" placeholder="Your Player Name" maxlength="20">
        </div>
        <div class="button-group">
            <button class="login-button play-guest" onclick="loginAndPlay()">PLAY GAME</button>
            <button class="login-button view-leaderboard" onclick="viewGlobalLeaderboard()">VIEW GLOBAL LEADERBOARD</button>
        </div>
    </div>

    <script>
        function loginAndPlay() {
            const playerName = document.getElementById('playerNameInput').value.trim();
            if (playerName) {
                localStorage.setItem('currentPlayerName', playerName);
                window.location.href = 'CobaGemini001_015.html'; // Arahkan ke halaman game
            } else {
                alert('Please enter your player name!');
            }
        }

        function viewGlobalLeaderboard() {
            window.location.href = 'Klasemen.html'; // Arahkan ke halaman klasemen
        }
    </script>
</body>
</html>
